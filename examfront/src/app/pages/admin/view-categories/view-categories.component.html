<mat-card>
  <mat-list>
    <div mat-subheader><h1>All Categories</h1></div>
    <mat-list-item *ngFor="let c of categories">
      <div class="category">
        <div class="cat-list">
          <mat-icon mat-list-icon >category</mat-icon>
          <div mat-line>{{ c.title }}</div>

</div>
        <div mat-line>{{ c.description }}</div>

      </div>

    </mat-list-item>

  </mat-list>

  <div class="container text-center">
    <button [routerLink]="['//admin/add-category']" routerLinkActive="router-link-active"  routerLinkActive="router-link-active"  mat-raised-button color="primary">Add New Category</button>

  </div>
</mat-card>
