<mat-card class="my-5" *ngFor="let q of quizzes" style="margin-bottom: 1%">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>

  <div class="center">
    <button mat-flat-button color="accent" class="btn">Questions</button>
    <button mat-stroked-button color="accent" class="btn">
      Maximum Marks: {{ q.maxMarks }}
    </button>
    <button mat-stroked-button color="accent" class="btn">
      Questions: {{ q.numberOfQuestions }}
    </button>
    <button mat-flat-button color="accent" class="btn">Update</button>
    <button mat-flat-button color="accent" class="btn">Attempts</button>
    <button
      mat-flat-button
      color="warn"
      class="btn"
      (click)="deleteQuiz(q.qid)"
    >
      Delete
    </button>
  </div>
</mat-card>

<div class="container text-center">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
    Add New Quiz
  </button>
</div>
