<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row signup-row" >
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img class="signup-img" src="../../../assets/signup.png " alt="" />
        </div>
        <h1 class="text-center">Register Here!!</h1>
        <form action="">
            <!-- UserName Field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter Username" />
          </mat-form-field>

          <!-- Password Field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter Password" />
          </mat-form-field>

          <!-- First name field  -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Firstname</mat-label>
            <input matInput placeholder="Enter Firstname" />
          </mat-form-field>

          <!-- Lastname field  -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="Enter Lastname" />
          </mat-form-field>

          <!-- Email field  -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input type="email" matInput placeholder="Enter Email" />
          </mat-form-field>

          <!-- Phone -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Enter Phone number" />
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="primary">Register</button>
            <button mat-raised-button color="accent" class="margin-left">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
