<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!-- Instructions -->
        <h2>Instructions</h2>
      </div>
      <div class="col-md-8 mid-container">
        <!-- Questions -->
        <ng-container *ngIf="questions">
          <h1>
            Ongoing Quiz : <b>{{ questions[0].quiz.title }}</b>
          </h1>
        </ng-container>
        <mat-card
          *ngFor="let q of questions; let i = index"
          class="mid-container questions"
        >
          <mat-card-content>
            <p>
              <b>Q{{ i + 1 }}) {{ q.content }}</b>
            </p>

            <mat-divider></mat-divider>

            <div class="row" style="margin-top: 10px">
              <div class="col-md-6">
                <input
                  type="radio"
                  [name]="i"
                  id="option1"
                  [value]="q.option1"
                />
                {{ q.option1 }}
              </div>
              <div class="col-md-6">
                <input
                  type="radio"
                  [name]="i"
                  id="option2"
                  [value]="q.option2"
                />
                {{ q.option2 }}
              </div>
            </div>

            <div class="row" style="margin-top: 10px">
              <div class="col-md-6">
                <input
                  type="radio"
                  [name]="i"
                  id="option3"
                  [value]="q.option3"
                />
                {{ q.option3 }}
              </div>
              <div class="col-md-6">
                <input
                  type="radio"
                  [name]="i"
                  id="option4"
                  [value]="q.option4"
                />
                {{ q.option4 }}
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        <div class="container text-center action-btn">
          <button mat-raised-button color="warn">Submit Quiz</button>
        </div>
      </div>
      <div class="col-md-2">
        <!-- Progress bar -->
        <h2>Progress Bar</h2>
      </div>
    </div>
  </div>
</div>
