<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Available Quizzes</h1>
    <div class="row margin">
      <div class="col-md-6" *ngFor="let q of quizzes">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{q.title}}
            </mat-card-title>

            <mat-card-subtitle>
              <!-- <h2>{{ q.title }}</h2> -->
              Category: {{q.category.title}}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="truncate">{{q.description}}</p>
          </mat-card-content>
          <mat-card-actions>
              <div class="container text-center">
                <button mat-raised-button color="primary" class="btn">View</button>
              <button mat-raised-button color="accent" class="btn">Start</button>
              <button mat-raised-button class="btn"> {{q.numberOfQuestions}} Questions</button>
              <button mat-raised-button >{{q.maxMarks}} Marks </button>
              </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
