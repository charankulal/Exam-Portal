<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Available Quizzes</h1>
    <div class="row margin" *ngIf="quizzes.length > 0">
      <div class="col-md-6" *ngFor="let q of quizzes">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>

            <mat-card-subtitle>
              <!-- <h2>{{ q.title }}</h2> -->
              Category: {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>

          <mat-card-actions>
            <div class="container text-center buttons">
              <button
                mat-raised-button
                color="primary"
                class="btn"
                [routerLink]="'/user-dashboard/instructions/' + q.qid"
              >
                View
              </button>

              <button
                [routerLink]="'/user-dashboard/instructions/' + q.qid"
                mat-raised-button
                color="accent"
                class="btn"
              >
                Start
              </button>
              <button mat-raised-button class="btn">
                {{ q.numberOfQuestions }} Questions
              </button>
              <button mat-raised-button>{{ q.maxMarks }} Marks</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="col-md-12" *ngIf="quizzes.length === 0">
      <mat-card>
        <mat-card-content>
          <h1>No Quizzes available in this category</h1>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
