<mat-card>
  <mat-action-list>
    <div mat-subheader>Categories</div>

    <button mat-list-item [routerLink]="['/user-dashboard/0']">
      <mat-icon mat-list-icon>quiz</mat-icon
      ><span class="home">All Quizzes</span>
    </button>
    <button
      mat-list-item
      [routerLink]="'/user-dashboard/' + c.cid"
      *ngFor="let c of categories"
    >
      <mat-icon mat-list-icon>quiz</mat-icon
      ><span class="home">{{ c.title }}</span>
    </button>
  </mat-action-list>
</mat-card>
